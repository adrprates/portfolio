<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/projeto/listar.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Portfólio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/projeto}">Projetos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/tecnologia}">Tecnologias</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/habilidade}">Habilidades</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-4">

    <div class="text-center mb-4">
        <a th:href="@{/projeto/criar}" class="btn btn-primary px-4">Cadastrar Projeto</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <h2 class="text-center mb-4">Lista de Projetos</h2>

    <div class="w-50 mx-auto mb-4">
        <input id="searchInput" type="text" class="form-control" placeholder="Pesquisar projeto..." autocomplete="off">
    </div>

    <div th:each="projeto : ${list}" class="card simple-card mb-3">
        <div class="card-body">

            <h5 class="fw-bold mb-3" th:text="${projeto.titulo}">Título</h5>
            <p class="mb-1"><strong>Descrição:</strong> <span th:text="${projeto.descricao}"></span></p>
            <p class="mb-1"><strong>Link:</strong> <a th:href="${projeto.link}" th:text="${projeto.link}" target="_blank"></a></p>
            <p class="mb-1"><strong>Tecnologias:</strong>
                <span th:each="pt, iterStat : ${projeto.tecnologias}">
                    <span th:text="${pt.tecnologia.nome}"></span><span th:if="${!iterStat.last}">, </span>
                </span>
            </p>
            <p class="mb-1">
                <strong>Imagem:</strong> 
                <img th:src="${projeto.imagemUrl}" 
                    alt="Imagem do projeto" 
                    style="max-width: 400px; max-height: 400px; margin-top: 10px; margin-bottom: 10px; border-radius: 6px; display: block;">
            </p>

            <div class="mt-3">
                <a th:href="@{/projeto/editar/{id}(id=${projeto.id})}" class="btn btn-primary btn-sm me-2">Editar</a>

                <a th:href="@{/projeto/deletar/{id}(id=${projeto.id})}"
                   onclick="return confirm('Tem certeza que deseja excluir este projeto?');"
                   class="btn btn-secondary btn-sm">
                    Excluir
                </a>
            </div>

        </div>
    </div>

</div>

<script>
    const searchInput = document.getElementById('searchInput');

    searchInput.addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const cards = document.querySelectorAll('.simple-card');

        cards.forEach(card => {
            const name = card.querySelector('h5').textContent.toLowerCase();
            card.style.display = name.includes(filter) ? "" : "none";
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
