<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/tecnologia/list.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Portfólio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/projeto}">Projetos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/tecnologia}">Tecnologias</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/habilidade}">Habilidades</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-4">

    <div class="text-center mb-4">
        <a th:href="@{/tecnologia/criar}" class="btn btn-primary px-4">Cadastrar Tecnologia</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <h2 class="text-center mb-4">Lista de Tecnologias</h2>

    <div class="w-50 mx-auto mb-4">
        <input id="searchInput" type="text" class="form-control" placeholder="Pesquisar tecnologia..." autocomplete="off">
    </div>

    <div th:each="tec : ${list}" class="card simple-card mb-3">
        <div class="card-body">
            <h5 class="fw-bold mb-3" th:text="${tec.nome}">Nome</h5>
            <p class="mb-1"><strong>Descrição:</strong> <span th:text="${tec.descricao}"></span></p>

            <div class="mt-3">
                <a th:href="@{/tecnologia/editar/{id}(id=${tec.id})}" class="btn btn-primary btn-sm me-2">Editar</a>

                <a th:href="@{/tecnologia/deletar/{id}(id=${tec.id})}"
                   onclick="return confirm('Tem certeza que deseja excluir esta tecnologia?');"
                   class="btn btn-secondary btn-sm">
                    Excluir
                </a>
            </div>
        </div>
    </div>

</div>

<script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const cards = document.querySelectorAll('.simple-card');
        cards.forEach(card => {
            const name = card.querySelector('h5').textContent.toLowerCase();
            card.style.display = name.includes(filter) ? "" : "none";
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
